include=~/.configs_pointer/fuzzel/base16-dracula.ini
font=mono:size=14

[border]
 width=6
 radius= 40

[dmenu]
# mode=text  # text|index
# exit-immediately-if-empty=no

[key-bindings]
 cancel=Escape Control+k q
 execute=Return KP_Enter
 execute-or-next=Tab
 cursor-left-word=Control+Left Control+b
 cursor-right-word=Control+Right Control+w
 cursor-home=Home Control+a
 cursor-end=End Control+e
 delete-prev=BackSpace
 prev-with-wrap=Up k Shift+Tab
 next-with-wrap=Down j

# custom-N: *dmenu mode only*. Like execute, but with a non-zero
# exit-code; custom-1 exits with code 10, custom-2 with 11, custom-3
# with 12, and so on.

# custom-1=Mod1+1
# custom-2=Mod1+2
# custom-3=Mod1+3
# custom-4=Mod1+4
# custom-5=Mod1+5
# custom-6=Mod1+6
# custom-7=Mod1+7
# custom-8=Mod1+8
# custom-9=Mod1+9
# custom-10=Mod1+0
# custom-11=Mod1+exclam
# custom-12=Mod1+at
# custom-13=Mod1+numbersign
# custom-14=Mod1+dollar
# custom-15=Mod1+percent
# custom-16=Mod1+dead_circumflex
# custom-17=Mod1+ampersand
